<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>CSS Bayan</title>
    </head>
    <body>
        <div class="container">
            <div class="head__wrap">
                <h1 class="head">CSS Bayan</h1>
            </div>
            <div class="question__wrap">
                <input type="radio" name="question" id="question-1" class="question__input">
                <label for="question-1" class="question__label">
                    <div class="label__discription">
                        <p class="discription__title">Who is a backend developer?</p>
                        <span class="discription__ico-mark"><img src="images/37752.png" alt="Mark" class="ico"></span>
                        <span class="discription__ico-plus"><img src="images/64580.png" alt="Plus" class="ico"></span>
                    </div>
                    <div class="label__image">
                        <img src="images/backend_dev.jpg" alt="Mem about backend" title="Mem about backend" class="image">
                    </div>
                </label>
            </div>
            <div class="question__wrap">
                <input type="radio" name="question" id="question-2" class="question__input">
                <label for="question-2" class="question__label">
                    <div class="label__discription">
                        <p class="discription__title">a == b?</p>
                        <span class="discription__ico-mark"><img src="images/37752.png" alt="Mark" class="ico"></span>
                        <span class="discription__ico-plus"><img src="images/64580.png" alt="Plus" class="ico"></span>
                    </div>
                    <div class="label__image">
                        <img src="images/bf99a1z33xm21.jpg" alt="Mem about JS" title="Mem about JS" class="image">
                    </div>
            </label>
            </div>
            <div class="question__wrap">
                <input type="radio" name="question" id="question-3" class="question__input">
                <label for="question-3" class="question__label">
                    <div class="label__discription">
                        <p class="discription__title">"0" == []?</p>
                        <span class="discription__ico-mark"><img src="images/37752.png" alt="Mark" class="ico"></span>
                        <span class="discription__ico-plus"><img src="images/64580.png" alt="Plus" class="ico"></span>
                    </div>
                </label>
                <div class="label__image">
                    <img src="images/patricio.jpg" alt="Mem about JS" title="Mem about JS" class="image">
                </div>
            </div>
            <div class="question__wrap">
                <input type="radio" name="question" id="question-4" class="question__input">
                <label for="question-4" class="question__label">
                    <div class="label__discription">
                        <p class="discription__title">What is this? Null?</p>
                        <span class="discription__ico-mark"><img src="images/37752.png" alt="Mark" class="ico"></span>
                        <span class="discription__ico-plus"><img src="images/64580.png" alt="Plus" class="ico"></span>
                    </div>
                </label>
                <div class="label__image">
                    <img src="images/programmerhumor-io-java-memes-javascript.jpg" alt="Mem about JS" title="Mem about JS" class="image">
                </div>
            </div>
            <div class="question__wrap">
                <input type="radio" name="question" id="question-5" class="question__input">
                <label for="question-5" class="question__label">
                    <div class="label__discription">
                        <p class="discription__title">What is this? NaN?</p>
                        <span class="discription__ico-mark"><img src="images/37752.png" alt="Mark" class="ico"></span>
                        <span class="discription__ico-plus"><img src="images/64580.png" alt="Plus" class="ico"></span>
                    </div>
                </label>
                <div class="label__image">
                    <img src="images/tor9dxi1zcs11.jpg" alt="Mem about JS" title="Mem about JS" class="image">
                </div>
            </div>
        </div>
    </body>
</html>
